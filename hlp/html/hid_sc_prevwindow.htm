<TITLE>System Previous Window Command</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">
    <basefont size="2">

<P><A NAME="hid_sc_prevwindow"></A><B>Previous Window command (image window Control menu)</B></P>

<P>Use this command to switch to the previous image window.  SerialEM determines which window is previous according to the order in which you opened the windows.</P>

<P><B>Shortcut</B></P>

<P>Keys:SHIFT+CTRL+F6</P>
    </basefont>

</BODY>
