</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">
    <basefont size="2">

<P><A NAME="hid_sc_nextwindow"></A><B>Next Window command (image window Control menu)</B></P>

<P>Use this command to switch to the next image window.  SerialEM determines which window is next according to the order in which you opened the windows.</P>
    </basefont>
