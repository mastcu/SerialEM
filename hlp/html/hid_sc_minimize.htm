    <basefont size="2">

<P><A NAME="k8oy4f"></A><B>Minimize command (application Control menu)</B></P>

<P>Use this command to reduce the SerialEM window to an icon.</P>

<P><B>Shortcut</B></P>

<P>Mouse:Click the minimize icon <IMG SRC="../images/Scmin.gif" ALT="" BORDER=0> on the title bar.</P>

<P>Keys:ALT+F9</P>
    </basefont>
