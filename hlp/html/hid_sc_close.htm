<P><A NAME="hid_sc_close"></A><B>Close command (Control menus)</B></P>

<P>Use this command to close the active window or dialog box.</P>

<P>Double-clicking a Control-menu box is the same as choosing the Close command.</P>

<P><IMG SRC="../images/AppExit.gif" ALT="" BORDER=0></P>

<P><B>Shortcuts</B></P>

<P>Keys: ALT+F4 closes a dialog box or exits SerialEM</P>
